<body>
    <!--[if lt IE 10]>

    <div class="order">
        <ul class="header">
            <li class="active">成功订单</li>
            <li>失败订单</li>
            <li>支付中订单</li>
        </ul>
        <section class="content">
            <div class="form-group">
                <h3 class="left">订单号码</h3>
                <p class="right"><input type="text" placeholder="请输入订单号"></p>
            </div>
            <div class="form-group">
                <h3 class="left">订单类型</h3>
                <p class="right">
                    <select name="type" value="请选择">
                        <option value="">1</option>
                        <option value="">2</option>
                        <option value="">3</option>
                    </select>
                </p>
            </div>
            <div class="form-group">
                <h3 class="left">通道</h3>
                <p class="right">
                    <select name="type" value="请选择">
                        <option value="">1</option>
                        <option value="">2</option>
                        <option value="">3</option>
                    </select>
                </p>
            </div>
            <div class="form-group">
                <h3 class="left">输入卡号</h3>
                <p class="right"><input type="text" placeholder="请输入卡号"></p>
            </div>
            <div class="form-group">
                <h3 class="left">开始日期</h3>
                <p class="right"><input type="text" placeholder="选择开始日期"></p>
            </div>
            <div class="form-group">
                <h3 class="left">结束日期</h3>
                <p class="right"><input type="text" placeholder="选择结束日期"></p>
            </div>
            <div class="form-group">
                <h3 class="left">总交易金额</h3>
                <p class="right">0元</p>
            </div>
            <div class="form-group">
                <h3 class="left">总分成金额</h3>
                <p class="right">0元</p>
            </div>
            <h2 class="panel-title">搜索结果</h2>
            <div class="panel">
                <div class="header clearfix">
                    <h3 class="left">2016-5-29</h3>
                    <p class="right">1条记录</p>
                </div>
                <div class="body clearfix">
                    <div class="left">
                        <h2 class="title"><span>骏网一卡通</span><span class="status-success">(成功)</span></h2>
                        <p>123123123131232</p>
                    </div>
                    <div class="right">
                        <p>订单金额：1000元</p>
                        <p>成交金额：1000元</p>
                        <p>提成：100元</p>
                    </div>
                </div>
            </div>
            <h2 class="panel-title">搜索结果</h2>
            <div class="panel">
                <div class="header clearfix">
                    <h3 class="left">2016-5-29</h3>
                    <p class="right">1条记录</p>
                </div>
                <div class="body clearfix">
                    <div class="left">
                        <h2 class="title"><span>骏网一卡通</span><span class="status-success">(成功)</span></h2>
                        <p>123123123131232</p>
                    </div>
                    <div class="right">
                        <p>订单金额：1000元</p>
                        <p>成交金额：1000元</p>
                        <p>提成：100元</p>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <!-- build:js scripts/main.js -->
    <script src="scripts/main.js"></script>
    <!-- build:js libs/zepto/zepto.js -->
    <script src="libs/zepto/zepto.js"></script>
    <!-- endbuild -->

    <script>
        (function(window, document){
            var designWidth = 7.5;
            // orientationchange：屏幕发生翻转时触发的事件
            var resizeEvent = 'orientationchange' in window ? 'orientationchange' : 'resize';

            function recalc(){
                document.documentElement.style.fontSize = document.documentElement.clientWidth / designWidth + 'px';
            }

            document.addEventListener('DOMContentLoaded', recalc, false);
            window.addEventListener(resizeEvent, recalc, false);

        })(window, document);
    </script>
</body>
</html>
